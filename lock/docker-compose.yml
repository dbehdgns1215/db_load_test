# Phase 1: 인프라 구축 및 동시성 문제 재현
# Docker Compose 구성: MySQL + Redis + Spring Boot 서버 3대 + Nginx

version: '3.8'

services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: lock-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: lockdb
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - lock-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7.0-alpine
    container_name: lock-redis
    ports:
      - "6379:6379"
    networks:
      - lock-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot 서버 1
  app1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lock-app1
    environment:
      DB_HOST: mysql
      DB_NAME: lockdb
      DB_USER: root
      DB_PASSWORD: root1234
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SERVER_PORT: 8080
      SERVER_ID: SERVER-1
    ports:
      - "8082:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lock-network

  # Spring Boot 서버 2
  app2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lock-app2
    environment:
      DB_HOST: mysql
      DB_NAME: lockdb
      DB_USER: root
      DB_PASSWORD: root1234
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SERVER_PORT: 8080
      SERVER_ID: SERVER-2
    ports:
      - "8083:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lock-network

  # Spring Boot 서버 3
  app3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lock-app3
    environment:
      DB_HOST: mysql
      DB_NAME: lockdb
      DB_USER: root
      DB_PASSWORD: root1234
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SERVER_PORT: 8080
      SERVER_ID: SERVER-3
    ports:
      - "8084:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lock-network

  # Nginx 로드밸런서
  nginx:
    image: nginx:alpine
    container_name: lock-nginx
    restart: on-failure
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
      - app3
    networks:
      - lock-network

networks:
  lock-network:
    driver: bridge

volumes:
  mysql-data:
