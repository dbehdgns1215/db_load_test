spring:
  application:
    name: lock-service
  
  # MySQL 설정
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/${DB_NAME:lockdb}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:root1234}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  
  # Redis 설정
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

# 서버 인스턴스 식별
app:
  server-id: ${SERVER_ID:SERVER-1}

# 서버 포트
server:
  port: ${SERVER_PORT:8080}

# 로깅 설정
logging:
  pattern:
    console: "[%d{yyyy-MM-dd HH:mm:ss}] [%X{serverId:-${SERVER_ID:SERVER-1}}] [%thread] %-5level %logger{36} - %msg%n"
  level:
    com.dbstudy.lock: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
